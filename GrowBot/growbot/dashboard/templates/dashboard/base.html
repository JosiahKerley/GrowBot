{% load staticfiles %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv = "X-UA-Compatible" content = "IE = edge">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <title>GrowBot</title>
    <link href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel = "stylesheet">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src = "http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<body>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<div class="jumbotron text-center">
    <h1>GrowBot Dashboard</h1>
    <p>Simple Home Garden Automation</p>
</div>
<div class="container">
    <div class="row"></div>
</div>
<div class="text-center">
    <h2>Cameras</h2>
    <div class="container">
        <div class="btn-toolbar" role="group" >
    {% for snapshot in snapshots %}
            <img class="img-thumbnail" width="320px" src="{{ snapshot.image.url }}" />
    {% endfor %}
        </div>
    </div>

    <h2>Outputs</h2>
    <div class="container">
        <form action="/dashboard/" method="post" class="form">
            <div class="btn-toolbar" role="group" >
            {% for outlet in outlets %}
                <label>
                    <input id='{{ outlet.name }}' name="{{ outlet.name }}" value="{{ outlet.name }}" type="checkbox" data-toggle="toggle" onChange="this.form.submit()"{% if outlet.state %} checked{% else %}{% endif %} >
                    <div>
                        {{ outlet.name }}
                    </div>
                </label>
            {% endfor %}
            {% csrf_token %}
            </div>
        </form>
    </div>
    </div>
</div>
</body>
</html>
